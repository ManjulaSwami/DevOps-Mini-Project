<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ayurvedic Remedies</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission

            // Static username and password
            const validUsername = "manjula";
            const validPassword = "manjula@123";

            // Get user input
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check credentials
            if (enteredUsername === validUsername && enteredPassword === validPassword) {
                alert("Login successful!");
                window.location.href = "singlepage.html"; // Redirect to next page
            } else {
                alert("Invalid username or password");
                window.location.href = "login.html"; // Redirect back to login
            }
        }
    </script>
</head>
<body>

<header>
    <h1>
        <img src="images/logo.png" alt="Logo" class="logo-img">
        Ayurvedic Remedies
    </h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
            <li><a href="yoga.html">Yoga Poses</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="login-section">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="signup-text">
        Don't have an account? <a href="signup.html">Sign Up</a>
    </p>
</section>

<footer>
    <p>&copy; 2025 Ayurvedic Remedies Web Portal | All rights reserved.</p>
</footer>

</body>
</html>
